name: Daily Stock Alert

on:
  schedule:
    - cron: '0 4 * * *'  # 每天中午12點（UTC + 8）
  workflow_dispatch:      # 可手動觸發

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
